<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <form action="#" class="flex-inputs" id="form">
        <div class="input">
          <label for="day">DAY</label>
          <input type="number" id="day" />
          <p class="msg-error">This field is required</p>
        </div>
        <div class="input">
          <label for="month">MONTH</label>
          <input type="number" id="month" />
          <p class="msg-error">This field is required</p>
        </div>
        <div class="input">
          <label for="year">YEAR</label>
          <input type="number" id="year" />
          <p class="msg-error">This field is required</p>
        </div>

        <button id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>

      <div class="show-inputs">
        <h2 id="yearS"><span id="year_show" class="span">-- </span> years</h2>
        <h2 id="monthS">
          <span id="month_show" class="span">-- </span> months
        </h2>
        <h2 id="dayS"><span id="day_show" class="span">-- </span> days</h2>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
